<div align="center">
  <font color="green" size="6">Displaying Faculty details</font>
          <table class="table table-dark "> 
              <thead>
                <tr>
                  <th>id</th>
                  <th>name</th>
                  <th>age</th>
                  <th>course</th>
                </tr>
              </thead>
            <tbody>
              <tr *ngFor="let i of facul" >
                <td>{{i.fid}}</td>
                <td>{{i.fname}}</td>
                <td>{{i.fage}}</td>
                <td>{{i.teachingcourse}}</td>
              </tr>
            </tbody>
          </table>
</div>
